<!-- recipes -->
<div class="recipes container grey-text text-darken-1">

    <!-- <script>

    <div class="card-panel recipe white row">
        <div class="top">
            <img src="../img/dish.png" alt="recipe thumb">
            <div class="recipe-details">
                <div class="recipe-title">Edamame Noodles</div>
                <div class="recipe-ingredients">Edamame Beans, Noodles, Garlic oil</div>
            </div>
            <div class="recipe-price">35,-</div>
        </div>
        <div class="bottom">
            <div class="recipe-up">
                <i class="material-icons" tabindex="1">thumb_up</i>
            </div>
            <div class="recipe-down">
                <i class="material-icons" tabindex="2">thumb_down</i>
            </div>
            <div class="recipe-favourite">
                <i class="material-icons" tabindex="3">star</i>
            </div>
            <div class="recipe-delete">
                <i class="material-icons">delete_outline</i>
            </div>
        </div>
    </div>

</div>

<!-- add recipe side nav -->
<div class="center">
    <a class="btn-floating btn-small btn-large add-btn sidenav-trigger" data-target="side-form">
        <i class="material-icons">add</i>
    </a>
</div>

<div id="side-form" class="sidenav side-form">
    <form class="add-recipe container section">
        <h6 >New Recipe</h6>
        <div class="divider"></div>
        <div class="input-field">
            <input placeholder="e.g. Ninja soup" id="title" type="text" class="validate">
            <label for="title">Recipe Title</label>
        </div>
        <div class="input-field">
            <input placeholder="e.g. Tofu, mushroom, garlic" id="ingredients" type="text" class="validate">
            <label for="ingredients">Ingredients</label>
        </div>
        <div class="input-field">
            <input placeholder="e.g. 29,-" id="price" type="text" class="validate">
            <label for="price">Price</label>
        </div>
        <div class="input-field">
            <input placeholder="e.g. img/dish.png" id="path" type="text" class="validate">
            <label for="path">Image path</label>
        </div>
        <div class="input-field center">
            <button class="btn-small">Add</button>
        </div>
    </form>
</div>
